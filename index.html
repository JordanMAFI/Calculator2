<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

    <div class="notification">
        <div class="icon">

        </div>
        <div class="message">

        </div>
    </div>

    <div class="container">
        <div class="calculator">

            <div class="heading">
                <h1>Calculator</h1>
            </div>

            <div class="display">
                <input type="number" id="display">
            </div>
            <div class="keypad">
                <div class="keys"><span class="key">9</span></div>
                <div class="keys"><span class="key">8</span></div>
                <div class="keys"><span class="key">7</span></div>
                <div class="keys"><span class="key">6</span></div>
                <div class="keys"><span class="key">5</span></div>
                <div class="keys"><span class="key">4</span></div>
                <div class="keys"><span class="key">3</span></div>
                <div class="keys"><span class="key">2</span></div>
                <div class="keys"><span class="key">1</span></div>
                <div class="keys"><span class="key">0</span></div>
                <div class="keys"><span class="key">.</span></div>
                <div class="keys"><span class="key">=</span></div>
            </div>

            <div class="operators">
                <div class="operator"><span>+</span></div>
                <div class="operator"><span>-</span></div>
                <div class="operator"><span>*</span></div>
                <div class="operator"><span>/</span></div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
